        <form action="http://bienvu.net/script.php" method="post" id="formulaire">

            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom*:</label><input type="text" name="votre nom" id="nom"><br>

            <label for="date">Cate de naissance*:</label><input type="date" name="ddn" id="date"><br>
            <label for="codepostal">Code postal*:</label><input type="text" name="codepostal" id="codepostal"><br>

            <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>
            <label for="email">Email*:</label><input type="text" name="email" id="email" placeholder="dave.loper@afpa.fr"><br>
            </fieldset><br>
            <fieldset>
                <legend>Votre demande</legend>
                <label for="Sujet">Votre sujet*:</label>
                <select id="Sujet">
                    <option value="" selected>Veuillez selectionner un sujet</option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Question sur un produit">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>

                </select><br>
                <label for="votrequestion">Votre question*:</label><textarea name="votrequestion" rows="10" cols="50" id="votrequestion" placeholder="Votre question"></textarea>

            </fieldset><br>
            <input type="checkbox" name="accord" id="accord"><label for="accord">*J'accepte le traitement informatique de ce formulaire</label><br><br>
            <button type="submit">envoyer</button><button type="reset">annuler</button>
